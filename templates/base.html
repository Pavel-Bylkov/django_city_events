<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block extracss %}{% endblock %}
    <title>{% block title %}My title{% endblock %}</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" ><span class="glyphicon glyphicon-home"></span> Coding Grace</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <!-- <li {% if active == "home" %}class="active"{% endif %}><a href="/">Home</a></li> -->
                        <!-- <li {% if active == "home" %}class="active"{% endif %}><a href="/#about">About</a></li> -->
                        <li {% if active == "events" %}class="active"{% endif %}><a href="/events/">Events</a></li>

                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            <h4>City Events</h4>

                        </div>
                    </div>
                </div>
                
                <div class="col-md-5 col-md-offset-4 text-center">
                    <div class="panel panel-default">
                        <div class="panel-body">

                        </div>
                    </div> 
                    <p class="small">2021 City Events, All Rights Reserved.</p>
                </div>
            </div>

        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="//use.typekit.net/kal4hup.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    {% block extrajs %} {% endblock %}
</body>
</html>
