<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{#    {% load staticfiles %}#}
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    {{ form.media }}
    {% block extracss %}{% endblock %}
    <title>{% block title %}My title{% endblock %}</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" ><span class="glyphicon glyphicon-home"></span> City Events</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <!-- <li {% if active == "home" %}class="active"{% endif %}><a href="/">Home</a></li> -->
                        <!-- <li {% if active == "home" %}class="active"{% endif %}><a href="/#about">About</a></li> -->
                        <li {% if active == "events" %}class="active"{% endif %}><a href="/events/">All Events</a></li>

                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 col-md-offset-4 text-center">
                    <p class="small">2021 City Events, All Rights Reserved.</p>
                </div>
            </div>

        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="//use.typekit.net/kal4hup.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    {% block extrajs %} {% endblock %}
</body>
</html>
