{% extends "base.html" %}
{% block title %}New Event{% endblock %}

{% block content %}
    <div class="container-fluid">
    <h1 class="text-center tk-cooper-black-std"> </h1>
    </div>
    <div class="container-fluid">
    <h1 class="text-center tk-cooper-black-std"> </h1>
    </div>
<h1 id="new_event" class="text-center tk-cooper-black-std">Новое событие</h1>
    <h2 class="text-center tk-cooper-black-std">После добавления города, места проведения и тем создайте новое событие</h2>

    <div class="row-field">

    <form action="" method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
      <button type="submit" class="btn btn-default">Создать</button>
    </form>
    {% if newevent %}<ul class="alert-success"><li> Событие {{ newevent }} создано.</li></ul>{% endif %}
</div>
{% endblock %}
